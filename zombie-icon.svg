<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 200 200"
  width="200"
  height="200"
>
  <!-- Zombie Head -->
  <circle cx="100" cy="100" r="80" fill="#4CAF50" stroke="#2E7D32" stroke-width="5" />

  <!-- Eyes -->
  <circle cx="75" cy="80" r="12" fill="white" />
  <circle cx="125" cy="80" r="12" fill="white" />
  <circle cx="75" cy="80" r="6" fill="black" />
  <circle cx="125" cy="80" r="6" fill="black" />

  <!-- Mouth -->
  <path d="M70 130 Q100 160 130 130" fill="none" stroke="black" stroke-width="5" />

  <!-- Stitches -->
  <line x1="40" y1="100" x2="60" y2="80" stroke="black" stroke-width="3" />
  <line x1="45" y1="105" x2="55" y2="95" stroke="black" stroke-width="3" />
  <line x1="150" y1="100" x2="170" y2="80" stroke="black" stroke-width="3" />
  <line x1="155" y1="105" x2="165" y2="95" stroke="black" stroke-width="3" />

  <!-- Brains (Pink Blob) -->
  <path d="M85 40 Q95 20 105 40 Q115 20 125 40" fill="#E57373" stroke="#B71C1C" stroke-width="3" />
</svg>
